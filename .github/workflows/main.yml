name: YouTube Multi-Cut (HH:MM:SS)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      resolution:
        description: "Resolusi maksimal"
        required: true
        type: choice
        options: [ "720", "1080", "1440", "2160" ]
        default: "1080"
      fps:
        description: "FPS target"
        required: true
        type: choice
        options: [ "original", "24", "30", "60", "120" ]
        default: "original"
      bitrate:
        description: "Bitrate video"
        required: true
        type: choice
        options: [ "auto", "5M", "10M", "20M" ]
        default: "auto"
      segments:
        description: |
          Daftar segmen (pakai format HH:MM:SS-HH:MM:SS).  
          Contoh:  
          00:01:00-00:01:30  
          02:05:10-02:06:00  
          02:30:00-02:31:15
        required: true

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install yt-dlp

      - name: Buat cookies dari Secret
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Download video
        run: |
          yt-dlp --cookies cookies.txt \
            -f "bestvideo[height<=${{ github.event.inputs.resolution }}]+bestaudio/best[height<=${{ github.event.inputs.resolution }}]" \
            -o "source.%(ext)s" \
            "${{ github.event.inputs.url }}"

      - name: Potong video sesuai segmen
        run: |
          if [ "${{ github.event.inputs.fps }}" = "original" ]; then
            FPS_ARG=""
          else
            FPS_ARG="-r ${{ github.event.inputs.fps }}"
          fi

          if [ "${{ github.event.inputs.bitrate }}" = "auto" ]; then
            BITRATE_ARG=""
          else
            BITRATE_ARG="-b:v ${{ github.event.inputs.bitrate }}"
          fi

          i=1
          echo "${{ github.event.inputs.segments }}" | while IFS=- read START END; do
            START=$(echo $START | xargs)
            END=$(echo $END | xargs)
            FILENAME=$(printf "%02d_clip.mp4" $i)

            ffmpeg -i source.* -ss $START -to $END \
              -c:v libx264 -preset fast -crf 23 $FPS_ARG $BITRATE_ARG \
              -c:a aac -b:a 192k -movflags +faststart \
              "$FILENAME"

            i=$((i+1))
          done

      - name: Upload hasil
        uses: actions/upload-artifact@v4
        with:
          name: youtube-multi-cut
          path: "*.mp4"

      - name: Bersihkan file lama
        run: rm -f source.* clip*.mp4
