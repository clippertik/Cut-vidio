name: YouTube Multi-Segment Cut (Direct)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      segments:
        description: |
          Daftar waktu mulai-selesai (pisahkan baris baru).
          Contoh:
          00:01:00-00:01:30
          02:00:00-02:00:25
        required: true
      resolution:
        description: "Resolusi maksimal"
        required: true
        type: choice
        options: [ "720", "1080", "1440", "2160" ]
        default: "1080"
      fps:
        description: "FPS target"
        required: true
        type: choice
        options: [ "original", "24", "30", "60", "120" ]
        default: "original"
      bitrate:
        description: "Bitrate video"
        required: true
        type: choice
        options: [ "auto", "5M", "10M", "20M" ]
        default: "auto"

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg jq
          pip install yt-dlp

      - name: Buat cookies dari Secret
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Download potongan langsung
        run: |
          if [ "${{ github.event.inputs.fps }}" = "original" ]; then
            FPS_ARG=""
          else
            FPS_ARG="--postprocessor-args \"-r ${{ github.event.inputs.fps }}\""
          fi

          if [ "${{ github.event.inputs.bitrate }}" = "auto" ]; then
            BITRATE_ARG=""
          else
            BITRATE_ARG="--postprocessor-args \"-b:v ${{ github.event.inputs.bitrate }}\""
          fi

          i=1
          for SEG in ${{ github.event.inputs.segments }}; do
            yt-dlp --cookies cookies.txt \
              -f "bestvideo[height<=${{ github.event.inputs.resolution }}]+bestaudio/best" \
              --download-sections "*$SEG" \
              -o "clip${i}.%(ext)s" \
              $FPS_ARG $BITRATE_ARG \
              "${{ github.event.inputs.url }}"
            i=$((i+1))
          done

      - name: Upload hasil
        uses: actions/upload-artifact@v4
        with:
          name: youtube-clips
          path: "clip*.*"

      - name: Bersihkan file
        run: rm -f clip*.mp4
