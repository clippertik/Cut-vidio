name: YouTube Multi-Cut MP4 (H.264)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      segments:
        description: "Daftar segmen, contoh: 00:02:00-00:02:25 00:05:00-00:05:45"
        required: true
      resolution:
        description: "Resolusi maksimal"
        required: true
        type: choice
        options: [ "720", "1080", "1440", "2160" ]
        default: "1080"
      fps:
        description: "FPS target"
        required: true
        type: choice
        options: [ "original", "24", "30", "60", "120" ]
        default: "original"
      bitrate:
        description: "Bitrate video"
        required: true
        type: choice
        options: [ "auto", "5M", "10M", "20M" ]
        default: "auto"

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg jq
          pip install yt-dlp

      - name: Buat cookies dari Secret
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Download & Cut langsung ke MP4
        run: |
          if [ "${{ github.event.inputs.fps }}" = "original" ]; then
            FPS_ARG=""
          else
            FPS_ARG="-r ${{ github.event.inputs.fps }}"
          fi

          if [ "${{ github.event.inputs.bitrate }}" = "auto" ]; then
            BITRATE_ARG=""
          else
            BITRATE_ARG="-b:v ${{ github.event.inputs.bitrate }}"
          fi

          i=1
          for SEG in ${{ github.event.inputs.segments }}; do
            echo "ðŸŽ¬ Potong segmen $SEG ..."
            yt-dlp --cookies cookies.txt \
              -f "bestvideo[height<=${{ github.event.inputs.resolution }}]+bestaudio/best[height<=${{ github.event.inputs.resolution }}]" \
              --download-sections "*$SEG" \
              -o "raw${i}.%(ext)s" \
              "${{ github.event.inputs.url }}"

            ffmpeg -y -i raw${i}.* -c:v libx264 -preset fast -crf 23 \
              $FPS_ARG $BITRATE_ARG \
              -c:a aac -b:a 192k -movflags +faststart \
              "clip${i}.mp4"

            rm -f raw${i}.*
            i=$((i+1))
          done

      - name: Upload hasil
        uses: actions/upload-artifact@v4
        with:
          name: youtube-multi-cut
          path: "*.mp4"

      - name: Bersihkan file lama
        run: rm -f raw*.* clip*.mp4
