name: YouTube Multi-Cut (Manual Segments)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL YouTube"
        required: true
      resolution:
        description: "Resolusi maksimal"
        required: true
        type: choice
        options: [ "720", "1080", "1440", "2160" ]
        default: "1080"
      fps:
        description: "FPS target"
        required: true
        type: choice
        options: [ "original", "24", "30", "60", "120" ]
        default: "original"
      bitrate:
        description: "Bitrate video"
        required: true
        type: choice
        options: [ "auto", "5M", "10M", "20M" ]
        default: "auto"
      segments:
        description: |
          Segmen waktu dalam format JSON.  
          Contoh:  
          [
            {"start":"00:01:00","end":"00:01:30","title":"momen_lucu"},
            {"start":"00:05:10","end":"00:05:40","title":"marah"}
          ]
        required: true

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg jq
          pip install yt-dlp

      - name: Buat cookies dari Secret
        run: echo "${{ secrets.YT_COOKIES }}" > cookies.txt

      - name: Download video
        run: |
          yt-dlp --cookies cookies.txt \
            -f "bestvideo[height<=${{ github.event.inputs.resolution }}]+bestaudio/best[height<=${{ github.event.inputs.resolution }}]" \
            -o "source.%(ext)s" \
            "${{ github.event.inputs.url }}"

      - name: Potong video sesuai segmen
        run: |
          echo '${{ github.event.inputs.segments }}' | jq '.' > segments.json

          if [ "${{ github.event.inputs.fps }}" = "original" ]; then
            FPS_ARG=""
          else
            FPS_ARG="-r ${{ github.event.inputs.fps }}"
          fi

          if [ "${{ github.event.inputs.bitrate }}" = "auto" ]; then
            BITRATE_ARG=""
          else
            BITRATE_ARG="-b:v ${{ github.event.inputs.bitrate }}"
          fi

          i=1
          jq -c '.[]' segments.json | while read row; do
            START=$(echo $row | jq -r '.start')
            END=$(echo $row | jq -r '.end')
            TITLE=$(echo $row | jq -r '.title' | tr ' ' '_' | tr -cd '[:alnum:]_-')
            FILENAME=$(printf "%02d_%s.mp4" $i "$TITLE")

            ffmpeg -i source.* -ss $START -to $END \
              -c:v libx264 -preset fast -crf 23 $FPS_ARG $BITRATE_ARG \
              -c:a aac -b:a 192k -movflags +faststart \
              "$FILENAME"

            i=$((i+1))
          done

      - name: Upload hasil
        uses: actions/upload-artifact@v4
        with:
          name: youtube-multi-cut
          path: "*.mp4"

      - name: Bersihkan file lama
        run: rm -f source.* clip*.mp4 segments.json
